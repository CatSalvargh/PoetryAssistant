<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="shortcut icon" href="#" /> <!--favicon-->
    <title>Poetry Generator </title>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
                <h1 class="logo-text"> Pen-Pal </h1>
        </div>
    </header>

    <!-- ===== Hero Area ====== -->
     <section class="hero">
            <h2 class="tittle-large"> Poetry Generator </h2>
            <div class="hero-container">
                <label for="userWord">Your word goes here:</label>
                <input type="text" name="userWord" id="userWord" placeholder="Type in a word" autocomplete="on"><br>
                <button id="submit" class="start-clear" onclick="start()" >Submit</button> 
                <button id="next" class="start-clear" onclick="alert('works')" >Next word</button>              
                <a href="" class="btn btn--primary">Alliterations</a>
                <a href="" class="btn btn--secondary">Rhymes</a>
                <a href="" class="btn btn--third">synonyms</a>
            </div>
            <div class="result-container">
                <p id="result">Here are some rhymes:</p>
                <ul id="rhymes"> </ul>
            </div>
        </div>     
    </section>

    <!-- Libraries -->
    <script src="lib/p5.min.js"></script>
    <script src="lib/p5.dom.min.js"></script>
    <script type="module" src="script/script.js"></script>
</body>
</html>
